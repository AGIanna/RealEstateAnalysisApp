<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>3State</title>
	<link href="./static/style.css" rel="stylesheet"/>
</head>
	<body>

        <div class='title'>
          <h1 href="/">3State</h1>
          <h4>Real estate analysis for the state of New York</h4>
        </div>

        <div class='fields'>
            <p>Enter your values here to predict the housing market trend in your area using KNN:</p>
          <form class="form-inline" action="" method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Zip Code" aria-label="Zip Code" name="Zip Code" >
            <input class="form-control mr-sm-2" type="search" placeholder="Unemployment Rate" aria-label="Unemployment Rate" name="Unemployment Rate" >
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Estimate</button>
        </form>
        </div>

        <div class='response'>
            <p>Recommendation: {{response}}</p>
        </div>

	</body>
</html>
